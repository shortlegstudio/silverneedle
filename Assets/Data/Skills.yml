- skill:
  name: Ride
  ability: Dexterity
  trained: no
  description: >
    You are skilled at riding mounts, usually a horse, but possibly something
    more exotic, like a griffon or pegasus. If you attempt to ride a creature
    that is ill suited as a mount, you take a -5 penalty on your Ride checks.
- skill:
  name: Sense Motive
  ability: Wisdom
  trained: no
  description: >
    You are skilled at detecting falsehoods and true intentions.
- skill:
  name: Sleight of Hand
  ability: Dexterity
  trained: yes
  description: >
    Your training allows you to pick pockets, draw hidden weapons, and take a
    variety of actions without being noticed.
- skill:
  name: Spellcraft
  ability: Intelligence
  trained: yes
  description: >
