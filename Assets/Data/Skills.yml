- skill:
  name: Diplomacy
  ability: Charisma
  trained: no
  description: >
    You can use this skill to persuade others to agree with your arguments,
    to resolve differences, and to gather valuable information or rumors from
    people. This skill is also used to negotiate conflicts by using the proper
    etiquette and manners suitable to the problem.
- skill:
  name: Disable Device
  ability: Dexterity
  trained: yes
  description: >
    You are skilled at disarming traps and opening locks. In additions, this
    skill lets you sabotage simple mechanical devices, such as catapults,
    wagon wheels, and doors.
- skill:
  name: Disguise
  ability: Charisma
  trained: no
  description: >
    You are skilled at changing your appearance.
- skill:
  name: Escape Artist
  ability: Dexterity
  trained: no
  description: >
    Your training allows you to slip out of bonds and escape from grapples.
- skill:
  name: Fly
  ability: Dexterity
  trained: no
  description: >
    You are skilled at flying, through either the use of wings or magic, and can
    perform daring or complex maneuvers while airborne. Note that this skill
    does not give you the ability to fly.
- skill:
  name: Handle Animal
  ability: Charisma
  trained: yes
  description: >
    You are trained at working with animals, and can teach them tricks, get
    them to follow your simple commands, or even domesticate them.
- skill:
  name: Heal
  ability: Wisdom
  trained: no
  description: >
    You are skilled at tending to wounds and ailments.
- skill:
  name: Intimidate
  ability: Charisma
  trained: no
  description: >
    You can use this skill to frighten your opponents or to get them to act in a
    way that benefits you. This skill  includes verbal threats and displays of
    power.
- skill:
  name: Knowledge Arcana
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of the Arcana and can answer
    both simple and complex questions. Example Jeopardy categories are Ancient
    Mysteries, Magic Traditions, Arcane Symbols, Constructs, Dragons, and
    Magical Beasts.
- skill:
  name: Knowledge Dungeoneering
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of Dungeoneering and can answer
    both simple and complex questions. Example Jeopardy categories are aberrations,
    caverns, oozes, and spelunking.
- skill:
  name: Knowledge Engineering
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of Enginneering and can answer
    both simple and complex questions. Example Jeopardy categories are Buildings,
    Aqueducts, Bridges, and Fortifications.
- skill:
  name: Knowledge Geography
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of Geography and can answer
    both simple and complex questions. Example Jeopardy categories are Lands,
    Terrains, Climate, and People.
- skill:
  name: Knowledge History
  ability: Intelligence
  trained: yes
  description: >
    You are educated in field of history and can answer
    both simple and complex questions. Example Jeopardy categories are Wars,
    Colonies, Traditions, and Humanoids.
- skill:
  name: Knowledge Local
  ability: Intelligence
  trained: yes
  description: >
    You are educated in local knowledge and wisdom and can answer
    both simple and complex questions. Example Jeopardy categories are Legends,
    Personalities, Inhabitants, Laws, Customs, Traditions, and Humanoids.
- skill:
  name: Knowledge Nature
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of nature and can answer
    both simple and complex questions. Example Jeopardy categories are Animals,
    Fey, Monstrouos Humanoids, Plants, Seasons and Cycles, Weather, and Vermin.
- skill:
  name: Knowledge Nobility
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of nobility and can answer
    both simple and complex questions. Example Jeopardy categories are Lineages,
    Heraldry, Personalities, and Royalty.
- skill:
  name: Knowledge Planes
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of planes of existence and can answer
    both simple and complex questions. Example Jeopardy categories are the Inner
    Planes, the Outer Planes, and the Astra.
- skill:
  name: Knowledge Religion
  ability: Intelligence
  trained: yes
  description: >
    You are educated in the field of religion and can answer both simple
    and complex questions. Example Jeopardy categories are Gods and Goddesses,
    Mythic History, Ecclesiastic Tradition, Holy Symbols, and the Undead.
- skill:
  name: Linguistics
  ability: Intelligence
  trained: yes
  description: >
    You are skilled at working with language, in both its spoken and written
    forms. You can speak multiple languages, and can decipher nearly any
    tongue given enough time. Your skill in writing allows you to create and
    detect forgeries as well.
- skill:
  name: Perception
  ability: Wisdom
  trained: no
  description: >
    Your senses allow you to notice fine details and alert you to danger.
    Perception covers all five senses, including, sight, hearing, touch, taste,
    and smell.
